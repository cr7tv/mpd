<!DOCTYPE html>
<html lang="en">

  
<head>
  <meta charset="UTF-8">
  <title>YoSinTV MPD Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cr7tv.github.io/mpd/mpd.js"></script>
 <!-- https://yosintv2.github.io/tv/mpd.js -->
  <style>
    body {
      margin: 0px;
    }

    .jwplayer {
      position: absolute !important;
    }

    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div id="jwplayerDiv"></div>
  <script type="text/javascript">
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        file: params.get('file') || " https://ABGQJFUAAAAAAAAMMTH6KPCFZQM2F.a83140d2ee0140d4b54be16d4b9ac7dc.emt.cf.ww.aiv-cdn.net/pdx-nitro/live/clients/dash/enc/ivgvmzdlem/out/v1/2f808221f34945d4b1682712e13b5426/cenc.mpd ",
        keyId: params.get('keyId') || " 4811508a9b3e58f52a57c70e2aa0a874",
        key: params.get('key') || " c70b165bbd30038116ddd28ef07966a8 "
      };
    }

    document.addEventListener("DOMContentLoaded", function () {
      const { file, keyId, key } = getQueryParams();

      jwplayer("jwplayerDiv").setup({
        file: file,
        position: 'bottom',
        autostart: true,
        stretching: "",
        width: "100%",
        type: "dash",
        drm: {
          clearkey: {
            keyId: keyId,
            key: key
          }
        }
      });
    });
  </script>
</body>

</html>
